<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Fic List Change Detector</title>
	<link rel="stylesheet" href="style.css" />
	<script src="script.js"></script>
</head>
<body>
	<article>
		<heading>
			<h1 class="main-heading">Fic List Change Detector</h1>
		</heading>
		<div class="indent">
			<p>By Echo (<a href="http://inhibitionsnullandvoid.tumblr.com" target="_blank">inhibitionsnullandvoid.tumblr.com</a>, <a href="http://echostuff.net" target="_blank">echostuff.net</a>).</p>
			<nav>
				<heading>
					<h2 class="heading">Navigation</h2>
				</heading>
				<ol class="indent list">
					<li><a href="#changesHeading">Changes Since Last Check</a></li>
					<li><a href="#lastHeading">Last Changes</a></li>
					<li><a href="#rawHeading">Raw File</a></li>
				</ol>
			</nav>
			<section>
				<heading>
					<h2 id="changesHeading" class="heading">Changes Since Last Check</h2>
				</heading>
				<section id="changes" class="indent">Loading...</section>
			</section>
			<section>
				<heading>
					<h2 id="lastHeading" class="heading">Last Changes</h2>
				</heading>
				<section id="last" class="indent">Loading...</section>
			</section>
			<section>
				<heading>
					<h2 id="rawHeading" class="heading">Raw File</h2>
				</h2>
				<section id="raw" class="indent">Loading...</section>
			</section>
		</div>
	</article>
</body>
</html>
